<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Did he poop?</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Did he poop?</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newDogForm">
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="image" placeholder="Image Link">
          </div>
          <button type="submit" class="btn btn-info">Add</button>
        </form>
          <div id="dogTarget">
            <script id="dog-template" type="text/x-handlebars-template">
            <hr>
            <p>
              Name: <b>{{name}}</b>
              <br>
              <br>
              <img src="{{image}}" class="img-size">
              <br>
              <br>
              <button type="button" name="button" class="deleteBtn btn btn-warning" data-id={{_id}}>Delete</button>
            </p>
            <h2> Activity Log</h2>
            {{#each activityLog}}
            <div class="activity">
              <ul>
                <li>Time: {{time}}</li>
                <li>Name: {{name}}</li>
                <li>Walked?: {{#if walked}} Yes {{else}} No{{/if}}</li>
                <li>Pooped?: {{#if pooped}} Yes {{else}} No{{/if}}</li>
                <li>Peed?: {{#if peed}} Yes {{else}} No{{/if}}</li>
                <li>Fed?: {{#if fed}} Yes {{else}} No{{/if}}</li>
              </ul>
            </div>
            {{/each}}
          </script>
          </div>
          <hr>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
