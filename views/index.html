<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Did he poop?</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Did he poop?</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newDogForm">
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="image" placeholder="Image Link">
          </div>
          <button type="submit" class="btn btn-info">Add</button>
          </form>
          <div id="dogTarget">
            <script id="dog-template" type="text/x-handlebars-template">
              <div class="row dog" data-dog-id="{{_id}}">
              <hr>
              <p>
                Name: <b>{{name}}</b>
                <br>
                <br>
                <img src="{{image}}" class="img-size">
                <br>
                <br>
                <button type="button" name="button" class="deleteBtn btn btn-warning" data-id={{_id}}>Delete</button>
              </p>
              <div class="activity-section">
              <h2> Activity Log</h2>
              <div class='actvity-button'>
                  <button class='btn btn-primary add-activity'>Add Activity</button>
              </div>
              <br>
              {{#each activityLog}}
              <div class="activity">
                <ul>
                  <li>Time: {{time}}</li>
                  <li>Name: {{name}}</li>
                  <li>Walked?: {{#if walked}} Yes {{else}} No{{/if}}</li>
                  <li>Pooped?: {{#if pooped}} Yes {{else}} No{{/if}}</li>
                  <li>Peed?: {{#if peed}} Yes {{else}} No{{/if}}</li>
                  <li>Fed?: {{#if fed}} Yes {{else}} No{{/if}}</li>
                </ul>
              </div>
              {{/each}}
            </div>
            </div>
          </script>
          </div>
          <hr>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
    </div>
    <!-- begin activityModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="activityModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Acitivity</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="time">Time</label>
                <div class="col-md-4">
                  <input id="time" name="time" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="loggerName">Name</label>
                <div class="col-md-4">
                  <input id="loggerName" name="loggerName" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Radio input -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="walked">Walked?</label>
                <div class="col-md-4">
                  <input id="walked" name="walked" type="radio"  value="yes">yes<br>
                  <input id="walked" name="walked" type="radio"  value="no">no
                </div>
              </div>

              <!-- Radio input -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="pooped">Pooped?</label>
                <div class="col-md-4">
                  <input id="pooped" name="pooped" type="radio"  value="yes">yes<br>
                  <input id="pooped" name="pooped" type="radio"  value="no">no
                </div>
              </div>

              <!-- Radio input -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="peed">Peed?</label>
                <div class="col-md-4">
                  <input id="peed" name="peed" type="radio"  value="yes">yes<br>
                  <input id="peed" name="peed" type="radio"  value="no">no
                </div>
              </div>

              <!-- Radio input -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="fed">Fed?</label>
                <div class="col-md-4">
                  <input id="fed" name="fed" type="radio"  value="yes">yes<br>
                  <input id="fed" name="fed" type="radio"  value="no">no
                </div>
              </div>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveActivity">Save</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
